<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShieldPro Ultimate</title>
  <link rel="stylesheet" href="../assets/styles/global.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Ensure body respects dark mode */
      background-color: white;
      transition: background-color 0.3s ease;
    }
    body.dark {
      background-color: #111827; /* gray-900 */
    }
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="popup">
  <!-- Load theme immediately to prevent flash -->
  <script>
    (function() {
      // Load theme from Chrome storage synchronously if possible
      if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
        chrome.storage.local.get(['themeSettings'], function(result) {
          if (result.themeSettings) {
            const { theme } = result.themeSettings;
            if (theme === 'dark') {
              document.documentElement.classList.add('dark');
              document.body.classList.add('dark');
            }
          } else {
            // Check system preference as fallback
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
              document.body.classList.add('dark');
            }
          }
        });
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
